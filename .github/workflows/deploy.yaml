name: Build and deploy Angular app to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: |
         cd apps/frontend
         npm ci

      - name: Code style check
        run: |
          cd apps/frontend
          npm run lint

      - name: Code format check
        run: |
          cd apps/frontend
          npx nx format:check

      - name: Build Angular app
        run: |
         cd apps/frontend
         npx nx build anx-store --configuration=production --base-href="/team-challenge-online-shop/"

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: apps/frontend/dist/apps/anx-store/browser

      - name: ðŸ“¬ Send Telegram notification (push)
        if: success()
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MESSAGE: "âœ… Deployment completed successfully!"
        run: |
          curl -s -X POST https://api.telegram.org/bot$TELEGRAM_TOKEN/sendMessage \
          -d chat_id=$TELEGRAM_CHAT_ID \
          -d text="$MESSAGE"
