name: Build and Deploy

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: |
         cd apps/frontend
         npm ci

      - name: Build Angular app üîß
        run: |
         cd apps/frontend
         npx nx build anx-store --configuration=production --base-href="/team-challenge-online-shop/"
          # Debug: Check if build output exists
          echo "Listing the build output directory (dist)"
          ls -R dist/
          ls -R dist/apps/anx-store || echo "Build folder not found"

          # Step 2: List build directory contents
      - name: List build directory contents
        run: |
          # Debug: Check current working directory
          echo "Current directory: $(pwd)"

          # List the contents of the current directory
          echo "Listing contents of current directory:"
          ls -R .

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@releases/v3
        # run: |
        #  cd apps/frontend
        #  npx angular-cli-ghpages --dir=dist/apps/anx-store/browser --no-silent
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/apps/anx-store/browser
