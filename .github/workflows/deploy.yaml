name: Build and Deploy

on:
  push:
    branches:
      - deploy
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: |
         cd apps/frontend
         npm ci

      - name: Build Angular app 🔧
        run: |
         cd apps/frontend
         npx nx build anx-store --configuration=production --base-href="/team-challenge-online-shop/"

       # Check if the build folder exists
      - name: List build directory contents
        run: |
          ls -R dist/apps/anx-store

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        # run: |
        #  cd apps/frontend
        #  npx angular-cli-ghpages --dir=dist/apps/anx-store/browser --no-silent
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/apps/anx-store/browser
