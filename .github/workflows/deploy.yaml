name: Deploy NX Angular to GitHub Pages

on:
  push:
    branches:
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: |
         cd apps/frontend 
         npm ci

      - name: Check Current Directory
        run: pwd && ls -la

      - name: Build Angular app
        run: npx nx build anx-store --configuration=production --base-href="/team-challenge-online-shop/"

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/apps/anx-store/browser
