<ng-container *transloco="let t">
  <div class="flex flex-col">
    <div class="flex flex-row uppercase text-sm py-8 tracking-[0.15em]">
      <div class="basis-1/3 flex items-center">
        <span class="font-bold">comfortwave</span>
      </div>
      <div class="basis-1/3 flex flex-row justify-around items-center">
        @for (item of routes; track $index) {
        <lib-navigation-item [name]="item.name" [link]="item.link" />
        }
      </div>
      <div class="basis-1/3 flex justify-end items-center gap-5">
        <lib-shared-icon [svg]="iconSearch.svg" />
        <lib-shared-icon [svg]="iconPerson.svg" />
        <lib-shared-icon [svg]="iconBasket.svg" />
        <lib-select [options]="languageOptions" />
      </div>
    </div>
    <div class="flex flex-grow">
      <router-outlet />
    </div>
  </div>
</ng-container>
