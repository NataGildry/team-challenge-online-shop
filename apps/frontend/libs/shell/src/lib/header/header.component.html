<div class="flex flex-col max-w-[62%] m-auto" *transloco="let t">
  <div class="flex flex-row uppercase text-sm py-8 tracking-[0.15em]">
    <div class="basis-1/3 flex items-center">
      <span class="font-bold">comfortwave</span>
    </div>
    <nav class="basis-1/3 flex flex-row justify-around items-center">
      @for (item of routes; track $index) {
      <lib-navigation-item [name]="t(item.name)" [link]="item.link" />
      }
    </nav>
    <div class="basis-1/3 flex justify-end items-center gap-5">
      <shared-icon [svg]="iconSearch.svg" />
      <shared-icon [svg]="iconPerson.svg" />
      <shared-icon [svg]="iconBasket.svg" />
      <shared-select
        [options]="languageOptions"
        [formControl]="selectLangControl"
      />
    </div>
  </div>
</div>
