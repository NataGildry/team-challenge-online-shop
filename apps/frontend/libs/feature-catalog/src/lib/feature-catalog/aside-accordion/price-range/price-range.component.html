<div class="flex flex-col w-full">
  <mat-slider min="{{ min }}" max="{{ max }}" class="custom-slider">
    <input
      value="{{ lower() }}"
      matSliderStartThumb
      (input)="inputLower($event)"
    />
    <input
      value="{{ higher() }}"
      matSliderEndThumb
      (input)="inputHigher($event)"
    />
  </mat-slider>
  <div class="flex justify-between gap-4">
    <input
      value="{{ lower() }}"
      class="w-16"
      type="number"
      (input)="inputLower($event)"
    />
    <input
      value="{{ higher() }}"
      class="w-16"
      type="number"
      (input)="inputHigher($event)"
    />
  </div>
</div>
