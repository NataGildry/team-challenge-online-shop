>

    src="{{ dataCard().imgLink }}"
    alt="chair image"
    class="h-full mx-auto"
  />
  <div
    class="absolute bg-white flex h-[95px] flex justify-center items-center gap-4 shadow-card w-[363px] rounded-br-[50px] cursor-pointer"
  >
    <h3 class="font-bold text-h3Size tracking-wider1">

  </div>
</div>
