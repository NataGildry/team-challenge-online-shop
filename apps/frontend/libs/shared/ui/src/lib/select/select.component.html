<div class="relative inline-block text-left">
  <button
    type="button"
    class="inline-flex w-full justify-center items-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm text-gray-900 shadow-xs ring-inset uppercase disabled:bg-gray-200 disabled:text-gray-400 enabled:hover:bg-gray-50"
    id="menu-button"
    aria-expanded="true"
    aria-haspopup="true"
    (click)="isOpen.set(!isOpen())"
    [disabled]="isDisabled()"
  >
    {{ selected() }}
    <shared-icon [svg]="angle.svg" />
  </button>

  @if (isOpen()) {
  <div
    class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white ring-1 shadow-lg ring-black/5 focus:outline-hidden"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1"
  >
    <ul
      class="py-1"
      role="none"
      sharedClickOutside
      (clickOutside)="isOpen.set(false)"
    >
      @for (item of options(); track $index) {
      <li
        class="block px-4 py-2 text-sm text-gray-700 cursor-pointer hover:bg-gray-50 uppercase"
        role="menuitem"
        tabindex="-1"
        id="$index"
        (click)="selectOption(item)"
        (keydown.enter)="selectOption(item)"
      >
        {{ item.name }}
      </li>
      }
    </ul>
  </div>
  }
</div>
