<button
  class="uppercase w-[260px] text-white py-4 tracking-wider rounded-full shadow-btn font-[15px]"
  [ngClass]="{
    'shadow-none': disabled()||iconMode(),
    'opacity-50': disabled(),
    'hover:shadow-hover': !disabled(),

    'bg-primary':!iconMode(),
   
    'w-[45px]': iconMode(),
    'h-[45px]': iconMode(),
    'flex': iconMode(),
    'items-center': iconMode(),
    'justify-center': iconMode(), 
    'bg-black': iconMode(), 
    'hover:shadow-none': iconMode(), 
    'hover:rotate-45': iconMode(), 
    
  }"
  [disabled]="disabled()"
>
  @if (iconMode()) {
  <shared-icon svg="{{ content() }}" />
  } @else {
  {{ content() }}
  }
</button>
