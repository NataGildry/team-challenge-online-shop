@if (blackMode()) {
<button
  class="uppercase w-[260px] h-[60px] text-white bg-black rounded-full font-[15px] tracking-wider2 hover:shadow-btnBlack active:opacity-50 active:shadow-none disabled:opacity-50 disabled:hover:shadow-none"
  [disabled]="disabled()"
>
  {{ content() }}
</button>
} @else if (iconMode()) {
<button
  class="uppercase flex w-[45px] h-[45px] text-white rounded-full bg-black font-[15px] tracking-wider2 items-center justify-center hover:shadow-btnBlack active:opacity-50 active:shadow-none disabled:opacity-50 disabled:hover:shadow-none"
  [disabled]="disabled()"
>
  <shared-icon svg="{{ content() }}" />
</button>

} @else {
<button
  class="uppercase w-[260px] h-[60px] text-white rounded-full bg-primary shadow-btn font-[15px] tracking-wider2 hover:shadow-hover active:opacity-50 active:shadow-none disabled:opacity-50 disabled:hover:shadow-none"
  [disabled]="disabled()"
>
  {{ content() }}
</button>
}
