<button
  class="uppercase flex w-[260px] text-white rounded-full shadow-btn font-[15px] tracking-wider2 items-center justify-center active:opacity-50 active:shadow-none disabled:opacity-50"
  [ngClass]="{
    'bg-primary': !blackMode(),
    'h-[60px]': !iconMode(),
    'hover:shadow-hover': !disabled(),

    'hover:shadow-btnBlack': blackMode() && !disabled(),
  
    'shadow-none': disabled() || iconMode() || blackMode(),

    'bg-black': blackMode(),

    'w-[45px] h-[45px]': iconMode(),

  }"
  [disabled]="disabled()"
>
  @if (iconMode()) {
  <shared-icon svg="{{ content() }}" />
  } @else {
  {{ content() }}
  }
</button>
