<div class="max-w-app m-auto flex flex-wrap pt-11">
  <h1
    class="w-full tracking-widerHeading font-bold uppercase font-Montserrat leading-[60px] mb-5 text-[2.5rem]"
  >
    dashboard
  </h1>
  <aside class="w-[244px] border-r-2 pb-8">
    <ul class="flex flex-col gap-8">
      @for (item of layouts; track $index) {
      <li
        [routerLink]="item.linkTo"
        class="uppercase flex tracking-bodyLetter justify-start font-bold gap-5 items-center cursor-pointer hover:opacity-30"
      >
        <span class="w-7 flex justify-center"
          ><shared-icon [svg]="item.icon.svg" /></span
        >{{ item.name }}
      </li>
      }

      <hr class="border-t-2 mr-10" />

      <li
        class="uppercase flex tracking-bodyLetter justify-start font-bold gap-5 items-center cursor-pointer hover:opacity-30"
      >
        <span class="w-7 flex justify-center"
          ><shared-icon [svg]="exitIcon.svg" /></span
        >exit
      </li>
    </ul>
  </aside>

  <section class="pl-12">
    <router-outlet />
  </section>
</div>
